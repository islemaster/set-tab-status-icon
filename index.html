<!doctype html>
<html>
  <head>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Favicon Status</h1>
    Example of script to dynamically set favicon.

    <button onclick="setTabStatusIcon('not-started')">Not Started</button>
    <button onclick="setTabStatusIcon('in-progress')">In Progress</button>
    <button onclick="setTabStatusIcon('fail')">Fail</button>
    <button onclick="setTabStatusIcon('pass')">Pass</button>

    <script>
      setTabStatusIcon();
    </script>
  </body>
</html>
